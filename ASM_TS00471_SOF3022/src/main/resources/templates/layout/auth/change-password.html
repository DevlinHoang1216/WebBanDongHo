<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbsA4ih06Lx/9W9pM3R9JYgsw4l74aI6a7FfHIG9N48BXGm4ImzU9xVxf65cYeH" crossorigin="anonymous"></script>



<style>
    ::selection {
        background-color: gray;
    }
    body, html {
        height: 100%;
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-container {
        background-color: #424242;
        border-radius: 0.5rem;
        padding: 2rem;
        box-shadow: 0 0 10px #000000;
    }
    .form-title {
        color: wheat;
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }
    .form-input {
        margin: 0.5rem 0;
        padding: 1rem 0.5rem;
        width: 100%;
        background-color: inherit;
        color: wheat;
        border: none;
        outline: none;
        border-bottom: 1px solid wheat;
        transition: all 400ms;
    }

    .form-input:hover {
        background-color: #424242;
        border-radius: 0.5rem;
    }
    .form-button {
        height: 3rem;
        width: 100%;
        background-color: wheat;
        border-radius: 0.5rem;
        border: none;
        font-size: 1.2rem;
        transition: all 400ms;
        cursor: pointer;
        box-shadow: 0 0 10px antiquewhite, 0 0 10px antiquewhite;
    }
    .form-button:hover {
        background-color: antiquewhite;
        box-shadow: none;
    }
    .login-options {
        margin-top: 10px;
        text-align: center;
    }

    .forgot-password, .sign-up {
        color: wheat;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 600;
    }

    .forgot-password:hover, .sign-up:hover {
        text-decoration: underline;
    }

</style>

<body>
<div class="form-container">
    <p class="form-title">Change Password</p>

    <form th:action="@{/account/change-password}" method="post" onsubmit="return validatePassword()">
        <input placeholder="Current Password" class="form-input" type="password" name="currentPassword" required />
        <input placeholder="New Password" class="form-input" type="password" name="newPassword" id="newPassword" required />
        <input placeholder="Confirm New Password" class="form-input" type="password" id="confirmPassword" required />

        <p id="error-message" style="color: red; display: none;">Passwords do not match!</p>

        <button class="form-button" type="submit">Change Password</button>
    </form>

    <div class="login-options">
        <a th:href="@{/login}" class="forgot-password">Back to Login</a>
        <span> | </span>
        <a th:href="@{/account/sign-up}" class="sign-up">Back to Sign Up</a>
    </div>
</div>

<script>
    function validatePassword() {
        let newPassword = document.getElementById("newPassword").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let errorMessage = document.getElementById("error-message");

        if (newPassword !== confirmPassword) {
            errorMessage.style.display = "block";
            return false; // Ngăn form gửi nếu mật khẩu không khớp
        }

        errorMessage.style.display = "none";
        return true;
    }
</script>



</body>
</html>
